<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <title>CREDA - Deno/TS</title>
    </head>
    <body>
        <h1 name="title" id="title"></h1>
        <button type="button" name="logoutButton" id="logoutButton" value="logout">Logout</button>
        <form action="" name="userRegisterForm" id="userRegisterForm">
            <label for="registerName">Name:</label>
            <input
                type="text"
                name="registerName"
                id="registerName"
                required
            /><br />
            <label for="registerEmail">Email:</label>
            <input
                type="email"
                name="registerEmail"
                id="registerEmail"
                required
            /><br />
            <label for="registerPassword">Password:</label>
            <input
                type="password"
                name="registerPassword"
                id="registerPassword"
                required
            /><br />
            <label for="initialBalance">Initial Balance:</label>
            <input
                type="number"
                step="0.01"
                name="initialBalance"
                id="initialBalance"
                value="0.00"
                required
            /><br />
            <button
                type="button"
                name="registerUserButton"
                id="registerUserButton"
                value="register"
            >
                Register
            </button>
            <button
                type="button"
                name="showLogin"
                id="showLogin"
                value="cancel"
            >
                Cancel
            </button>
        </form>

        <form action="" name="loginForm" id="loginForm">
            <label for="loginEmail">Email:</label>
            <input
                type="email"
                name="loginEmail"
                id="loginEmail"
                required
            /><br />
            <label for="loginPassword">Password:</label>
            <input
                type="password"
                name="loginPassword"
                id="loginPassword"
                required
            /><br />
            <button
                type="button"
                name="loginButton"
                id="loginButton"
                value="login"
            >
                Login
            </button>
            <button
                type="button"
                name="showUserRegister"
                id="showUserRegister"
                value="new"
            >
                New
            </button>
        </form>

        <form action="" name="movsForm" id="movsForm">
            <h2 name="movTitle" id="movTitle">Register Movement</h2>
            <label for="value">Value:</label>
            <input type="number" name="value" id="value" required /><br />
            <label for="description">Description:</label>
            <input
                type="text"
                name="description"
                id="description"
                required
            /><br />
            <button type="button" name="create" id="create" value="create">
                To create
            </button>
            <p name="note" id="note">
                *Use NEGATIVE values to record outputs.
            </p>
        </form>

        <div name="movsDiv" id="movsDiv">
            <table>
                <tbody name="movsTable" id="movsTable">
                    <tr>
                        <th>Value</th>
                        <th>Description</th>
                        <th>Change</th>
                        <th>Delete</th>
                    </tr>
                </tbody>
            </table>
            <div name="totalBalance" id="totalBalance">Total Balance:</div>
            <div name="averageIncomes" id="averageIncomes">
                Average Incomes:
            </div>
            <div name="averageExpenses" id="averageExpenses">
                Average Expenses:
            </div>
        </div>

        <div name="msg" id="msg"></div>
        <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
