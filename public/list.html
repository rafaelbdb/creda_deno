<!DOCTYPE html>
<html>
    <head>
        <title>List Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <h1>List Name</h1>
        </div>
        <div class="container">
            <div class="task-list">
                <h2>Tasks</h2>
                <ul>
                    <li class="task">Task 1</li>
                    <li class="task">Task 2</li>
                    <li class="task">Task 3</li>
                </ul>
                <button id="add-task-btn">Add Task</button>
            </div>
            <div class="comments">
                <h2>Comments</h2>
                <ul>
                    <li class="comment">Comment 1</li>
                    <li class="comment">Comment 2</li>
                    <li class="comment">Comment 3</li>
                </ul>
                <form id="add-comment-form">
                    <textarea
                        id="comment-input"
                        placeholder="Add a comment"
                    ></textarea>
                    <button id="add-comment-btn">Add Comment</button>
                </form>
            </div>
        </div>
        <script src="js/list.js"></script>
    </body>
</html>
