<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Trello Clone - Board</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Trello Clone - Board</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="lists-container">
                <!-- Lists will be dynamically added here via JS -->
            </div>
            <div id="add-list-container">
                <button id="add-list-btn">Add a list</button>
                <form id="add-list-form" style="display: none;">
                    <input
                        type="text"
                        name="list-title"
                        placeholder="Enter a title for this list..."
                    />
                    <button type="submit">Save</button>
                    <button type="button" id="cancel-list-btn">Cancel</button>
                </form>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/board.js"></script>
    </body>
</html>
